<div class='default-theme'>

  <mat-sidenav-container>

    <mat-sidenav mode="push">
      <div class="brand"><!-- Insert Logo Here --><p>"Title"</p></div>
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of navigation" (click)="sidenav.close()" [routerLink] = "[item.link]"
        routerLinkActive="active">
        {{item.label}}
        </a>
      </mat-nav-list>

    </mat-sidenav>

    <div class="wrapper">
      <div class="toolbar" [style.position]="(stickyHeader$) ? 'fixed' : 'inherit'" [class.mat-elevation-z4="(stickyHeader$)"]>
        <mat-toolbar color="primary">
          <button mat-icon-button (click)="sidenav.open()"><!-- Insert Sidenav Icon Here --></button>

          <!-- Formating for windowed then full versions -->
          <span class=brand"><!-- Insert logo here -->
          "Title"</span>
          <span class="brand"><!-- Insert logo here -->"Title"</span>

          <span>
            <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]" routerLinkActive="active">
              {{item.label}}
            </button>
          </span>

          <!-- Continue at github component of bar -->
        </mat-toolbar>
      </div>
    </div>

  </mat-sidenav-container>

</div>
