  <div class="wrapper">

    <div class="toolbar" [style.position]="fixed">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="onOpenSideNav()"><fa-icon icon="bars"></fa-icon></button>

        <!-- Formating for windowed then full versions -->
        <span class="brand spacer center d-inline d-sm-none"><!-- Insert logo here -->
        Tyrone Shaffer</span>
        <span class="brand spacer center d-none d-sm-inline d-md-none"><!-- Insert logo here -->Tyrone Shaffer</span>
        <span class="brand spacer d-none d-md-inline"><!-- Insert Logo here --> Tyrone Shaffer</span>

        <span class="d-none d-md-inline">
          <button mat-button class="nav-button" *ngFor="let item of navigation" href=[item.link] routerLinkActive="active">
            {{item.label}}
          </button>
        </span>

        <!-- Substitute actual Github repo -->
        <a [matTooltip]="Github"
           matTooltipPosition="before"
           mat-icon-button
           class="link d-none d-sm-inline"
           href="https://github.com/TShaffer133/"
           target="_blank">
          <fa-icon [icon]="['fab','github']"></fa-icon>
        </a>

       </mat-toolbar>
     </div>

  </div>
